  <main>
    <div class="container">
      <h1>İletişim</h1>
      <p>Bilgi almak için aşağıdaki formu doldurun, en kısa zamanda sizinle iletişime geçelim.</p>
      <form id="contactForm" action="#" method="post">
        <div class="form-group">
          <label for="name">Adınız:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta Adresiniz:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon Numaranız:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit" class="btn">Gönder</button>
      </form>
    </div>
  </main>

  <!-- Google Ads ve GA4 dönüşüm kodu: Form gönderimi -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // GA4: Form gönderimini bir "lead" (potansiyel müşteri) olarak gönder
      gtag('event', 'generate_lead');
      // Google Ads: Form gönderimini bir dönüşüm olarak gönder
      gtag('event', 'conversion', {'send_to': 'AW-XXXX/YYYY'});
      // Kullanıcıya başarı mesajı göster (geçici)
      alert('Formunuz gönderildi. Teşekkür ederiz!');
    });
  </script>
